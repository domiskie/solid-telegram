<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdf6f0;
      color: #333;
      text-align: center;
      padding: 60px;
    }

    h1 {
      color: #45a049;
      font-size: 32px;
    }

    p {
      font-size: 18px;
      margin-top: 20px;
    }

    .view-button {
      margin-top: 30px;
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .view-button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Thank you for answering!</h1>
  <p>Your response has been recorded.</p>

  <button id="viewBtn" class="view-button" style="display:none;">ðŸ“„ View Responses</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const surveyId = urlParams.get('id');

    if (surveyId) {
      const viewBtn = document.getElementById('viewBtn');
      viewBtn.style.display = 'inline-block';
      viewBtn.onclick = () => {
        window.location.href = `view_responses.html?id=${surveyId}`;
      };
    }
  </script>
</body>
</html>
